<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>witchcase</title>
</head>
<body>
<script>
var browser = parseInt(prompt());
switch (browser) {
    case 'Edge':
        alert("you've got the Edge");
        break;
    case  'Chrome':
    case  'Firefox':
    case  'Safari':
    case  'Opera':
        alert('Okay we support these browsers too');
        break;
        default:
            alert('we hope that this page looks ok!');
}
</script>
</body>
</html>
